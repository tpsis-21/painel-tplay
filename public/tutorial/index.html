<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriais em Vídeo TopPlay</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --bg-main: #f8fafc;
            --text-main: #0f172a;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --muted-text: #64748b;
        }

        .dark {
            --bg-main: #020617;
            --text-main: #f8fafc;
            --card-bg: #0f172a;
            --border-color: #1e293b;
            --muted-text: #94a3b8;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.75rem;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .glass {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .text-muted { color: var(--muted-text); }
        video { @apply w-full rounded-2xl shadow-2xl bg-black; }

        .nav-glass {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
            opacity: 0.95;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen">
    <button onclick="toggleTheme()" class="theme-toggle" aria-label="Alternar Tema">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
    </button>

    <nav class="sticky top-0 z-40 w-full nav-glass">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-play text-white text-xs"></i>
                </div>
                <span class="text-xl font-black tracking-tighter">TopPlay <span class="text-blue-600">Ajuda</span></span>
            </a>
            <a href="/" class="text-sm font-bold hover:text-blue-600 transition-colors flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Voltar à Home
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-16">
        <header class="mb-16 text-center">
            <h1 class="text-4xl md:text-5xl font-black tracking-tight mb-4">Vídeo <span class="text-blue-600">Tutoriais</span></h1>
            <p class="text-muted text-lg max-w-2xl mx-auto font-medium">
                Assista aos nossos guias passo a passo para configurar seu app em qualquer dispositivo.
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            
                <div class="col-span-full py-24 text-center opacity-50">
                    <i class="fas fa-video-slash text-5xl mb-4"></i>
                    <p class="text-xl font-bold">Nenhum vídeo disponível no momento.</p>
                </div>
            
        </div>
    </main>

    <footer class="py-12 text-center border-t mt-20" style="border-color: var(--border-color);">
        <p class="text-muted font-bold">© 2026 TopPlay. Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Carregar tema salvo ou preferência do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
