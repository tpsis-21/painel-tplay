     <script>
        const appsData = [{"name":"Acess Play","logo_url":"","logo":"/uploads/acess-play-logo-982497.png","download_url":"","downloadUrl":"/uploads/acess-play-download-982500.apk","tutorial_titles":"Tutorial de Uso","tutorial_urls":"","visibleOnHome":true,"firestickCode":"8696327","tvboxCode":"69167","slug":"acess-play","interface_images":["/uploads/acess-play-interfaceimg-983121.png"],"tutorials":[{"title":"Tutorial de Uso","url":"/uploads/acess-play-video-982758.mp4","icon":"ðŸŽ¬","is_video":false}]}];
        let downloadAbort = null;
        let downloadUrlObject = null;
        let downloadFilename = null;

        function abrirDownloadModal(name) {
            const m = document.getElementById('download-modal');
            document.getElementById('download-title').textContent = 'Baixando APK';
            document.getElementById('download-subtitle').textContent = name || '';
            document.getElementById('download-progress-fill').style.width = '0%';
            document.getElementById('download-progress-text').textContent = '0%';
            document.getElementById('download-size-text').textContent = '';
            document.getElementById('download-install-btn').disabled = true;
            document.getElementById('download-save-btn').disabled = true;
            m.classList.remove('hidden');
            m.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }
        function fecharDownloadModal() {
            const m = document.getElementById('download-modal');
            m.classList.add('hidden');
            m.classList.remove('flex');
            document.body.style.overflow = '';
            if (downloadUrlObject) {
                URL.revokeObjectURL(downloadUrlObject);
                downloadUrlObject = null;
            }
            downloadFilename = null;
        }
        function atualizarProgresso(p, sizeText) {
            const pct = Math.max(0, Math.min(100, Math.floor(p)));
            document.getElementById('download-progress-fill').style.width = pct + '%';
            document.getElementById('download-progress-text').textContent = pct + '%';
            if (sizeText) document.getElementById('download-size-text').textContent = sizeText;
        }
        function finalizarDownload(blob, filename) {
            downloadUrlObject = URL.createObjectURL(new Blob([blob], { type: 'application/vnd.android.package-archive' }));
            downloadFilename = filename;
            const installBtn = document.getElementById('download-install-btn');
            const saveBtn = document.getElementById('download-save-btn');
            installBtn.disabled = false;
            saveBtn.disabled = false;
        }
        document.getElementById('download-close').addEventListener('click', fecharDownloadModal);
        document.getElementById('download-cancel-btn').addEventListener('click', () => {
            if (downloadAbort) downloadAbort.abort();
            fecharDownloadModal();
        });
        document.getElementById('download-install-btn').addEventListener('click', () => {
            if (!downloadUrlObject) return;
            window.location.href = downloadUrlObject;
        });
        document.getElementById('download-save-btn').addEventListener('click', () => {
            if (!downloadUrlObject) return;
            const a = document.createElement('a');
            a.href = downloadUrlObject;
            if (downloadFilename) a.setAttribute('download', downloadFilename);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
        function formatSize(bytes) {
            if (!bytes || bytes <= 0) return '';
            const units = ['B','KB','MB','GB'];
            let i = 0, v = bytes;
            while (v >= 1024 && i < units.length - 1) { v /= 1024; i++; }
            return v.toFixed(1) + ' ' + units[i];
        }
        async function baixarApp(e, url, name, slug) {
            try {
                e.preventDefault();
                const btn = e.currentTarget;
                const originalText = btn.textContent;
                btn.textContent = 'Baixando...';
                btn.setAttribute('aria-busy', 'true');
                btn.classList.add('opacity-80','cursor-wait');
                const targetUrl = url && url.length ? url : ('/' + slug);
                if (!window.fetch || !('body' in Response.prototype)) {
                    const a = document.createElement('a');
                    a.href = targetUrl;
                    a.setAttribute('download', name ? `${name}.apk` : '');
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.removeAttribute('aria-busy');
                        btn.classList.remove('opacity-80','cursor-wait');
                    }, 1000);
                    return false;
                }
                abrirDownloadModal(name);
                downloadAbort = new AbortController();
                const res = await fetch(targetUrl, { cache: 'no-store', signal: downloadAbort.signal });
                if (!res.ok || !res.body) {
                    const a = document.createElement('a');
                    a.href = targetUrl;
                    a.setAttribute('download', name ? `${name}.apk` : '');
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    fecharDownloadModal();
                    btn.textContent = originalText;
                    btn.removeAttribute('aria-busy');
                    btn.classList.remove('opacity-80','cursor-wait');
                    return false;
                }
                const contentLengthHeader = res.headers.get('Content-Length');
                const total = contentLengthHeader ? parseInt(contentLengthHeader, 10) : 0;
                const reader = res.body.getReader();
                let received = 0;
                const chunks = [];
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    received += value.length || value.byteLength || 0;
                    if (total > 0) {
                        atualizarProgresso((received / total) * 100, formatSize(received) + ' / ' + formatSize(total));
                    } else {
                        atualizarProgresso(Math.min(99, (received % 1000000) / 10000), formatSize(received));
                    }
                }
                const blob = new Blob(chunks, { type: 'application/vnd.android.package-archive' });
                atualizarProgresso(100, formatSize(total || blob.size));
                finalizarDownload(blob, name ? `${name}.apk` : 'app.apk');
                btn.textContent = originalText;
                btn.removeAttribute('aria-busy');
                btn.classList.remove('opacity-80','cursor-wait');
                return false;
            } catch {
                return true;
            }
        }
 
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Carregar tema salvo ou preferÃªncia do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
