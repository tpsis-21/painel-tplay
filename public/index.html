     <script>
        const appsData = [{"name":"Acess Play","logo_url":"","logo":"/uploads/acess-play-logo-982497.png","download_url":"","downloadUrl":"/uploads/acess-play-download-982500.apk","tutorial_titles":"Tutorial de Uso","tutorial_urls":"","visibleOnHome":true,"firestickCode":"8696327","tvboxCode":"69167","slug":"acess-play","interface_images":["/uploads/acess-play-interfaceimg-983121.png"],"tutorials":[{"title":"Tutorial de Uso","url":"/uploads/acess-play-video-982758.mp4","icon":"ðŸŽ¬","is_video":false}]}];

        function openAppInfo(slug) {
            const app = appsData.find(a => a.slug === slug);
            if (!app) return;

            document.getElementById('modal-app-name').textContent = app.name;
             document.getElementById('modal-app-description').textContent = app.description || '';
            document.getElementById('modal-app-logo').src = app.logo;
            document.getElementById('modal-app-link').href = `/${app.slug}`;

            const modal = document.getElementById('info-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

         function baixarApp(e, url, name, slug) {
             try {
                 e.preventDefault();
                 const btn = e.currentTarget;
                 const originalText = btn.textContent;
                 btn.textContent = 'Baixando...';
                 btn.setAttribute('aria-busy', 'true');
                 btn.classList.add('opacity-80', 'cursor-wait');
                 
                 const a = document.createElement('a');
                 a.href = url && url.length ? url : ('/' + slug);
                 a.setAttribute('download', name ? `${name}.apk` : '');
                 document.body.appendChild(a);
                 setTimeout(() => {
                     a.click();
                     document.body.removeChild(a);
                     setTimeout(() => {
                         btn.textContent = originalText;
                         btn.removeAttribute('aria-busy');
                         btn.classList.remove('opacity-80', 'cursor-wait');
                     }, 1200);
                 }, 150);
                 return false;
             } catch (err) {
                 return true;
             }
         }
 
        function closeAppInfo() {
            const modal = document.getElementById('info-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = '';
        }

        // Fechar modal ao clicar fora
        document.getElementById('info-modal').addEventListener('click', (e) => {
            if (e.target.id === 'info-modal') closeAppInfo();
        });

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Carregar tema salvo ou preferÃªncia do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
